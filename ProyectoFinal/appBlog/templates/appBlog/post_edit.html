{% extends 'appBlog/base.html' %}

{% block title %} Editar Posteo {% endblock title %}

{% load static %}

{% block cuerpo %}
<!-- section --> 
<div class="About-bg">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="aboutheading">
               <h3>Editar <span class="orange_color">Posteo</span></h3>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="container mt-5">

    <form action="" method="post" class="form-group" enctype="multipart/form-data"> 
      {% csrf_token %}
        <table class="table">
    
        {% comment %} {{  postCreateForm.media  }} {% endcomment %}
        {{  postEditForm.as_table  }}

        </table>

        <input type="submit", value="Modificar", class="btn btn-outline-warning">
        
      </form>

</div>    

{% endblock cuerpo %}
