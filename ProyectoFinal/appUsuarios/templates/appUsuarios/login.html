<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link
  href="https://fonts.googleapis.com/css?family=Kaushan+Script"
  rel="stylesheet"
/>

  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"

/>

<body>
  {% load static %}
  <link rel="stylesheet" href="{% static 'appUsuarios/css/login.css' %}" />
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
          <div class="myform form">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Ingresar</h1>
              </div>
            </div>
            <form action="" method="POST" name="login">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input
                  type="username"
                  name="username"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                  placeholder="Ingrese Usuario"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  aria-describedby="passwordHelp"
                  placeholder="Ingrese Contraseña"
                />
              </div>
              <div class="form-group">
                <p class="text-center">
                  Al registrarse aceptas nuestros
                  <a href="#">Terminos y condiciones</a>
                </p>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
              </div>
              <div class="col-md-12 text-center">
                <p>{{mensaje}}</p>
              </div>
              <div class="col-md-12">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or"></span>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="text-center">
                  <a href="/admin/">Iniciar como Administrador
                  </a>
                </p>
              </div>
              <div class="form-group">
                <p class="text-center">
                  No tienes una cuenta?
                  <a href="{% url 'SignUp' %}" id="SignUp"
                    >Registrarse aqui</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'appUsuarios/js/login.js' %}"></script>
</body>
